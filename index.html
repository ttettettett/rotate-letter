<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <title>文字回転ツール</title>
    <style>
        div {
            font-size: 32px;
        }

        .rotate span {
            display: inline-block;
            transform: rotate(50deg)
        }
    </style>
</head>

<body>
    <div class="rotate">
        <span>ま</span>
        <span>わ</span>
        <span>る</span>
        <span>よ</span>
    </div>
    <script>
    </script>
</body>

</html>
